spring.application.name=portfolio-service

# Datasource desde .env
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Esquema por JPA/Hibernate (sin Flyway)
# create-drop: crea al iniciar y borra al apagar (útil en tests locales)
# create: crea si no existe (borra datos si cambian entidades)
# update: INTENTO de migrar sin perder datos (dev)
# validate: solo valida (útil más adelante en prod)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

server.port=8081
